<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kure-AI Realtime Explorer</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>📡 Kure-AI Explorer</h2>
            <button id="close-sidebar" onclick="toggleSidebar()" class="mobile-only">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        
        <div id="weather-widget">
            <div id="current-status">
                <div id="clock">--:--</div>
                <div class="weather-row">
                    <img id="weather-icon" src="" alt="">
                    <span id="weather-temp">--℃</span>
                    <span id="weather-desc">取得待ち...</span>
                </div>
            </div>
            <div id="forecast-container"></div>
        </div>
        
        <div class="control-group">
            <label>1. Gemini APIキー (必須)</label>
            <input type="password" id="gemini-key" placeholder="AI Studioで取得したキーを入力">
        </div>

        <div class="control-group">
            <label>2. 呉市データセットID</label>
            <div class="hint">※カタログURL末尾のIDを入力</div>
            <input type="text" id="id-manhole" placeholder="デザインマンホール" value="design-manhole-list-1">
            <input type="text" id="id-culture" placeholder="文化財・歴史" value="cultural-property-list-1">
            <input type="text" id="id-shelter" placeholder="避難所(絶景用)" value="shelter-1">
        </div>

        <div class="control-group">
            <label>3. 今の気分・テーマ</label>
            <input type="text" id="user-mood" placeholder="例: 静かで落ち着ける場所、工場萌え、サイバーパンクな写真旅">
        </div>

        <div id="log-area">システムログ: 待機中...</div>

        <button id="btn-search" onclick="askAI()" disabled>AIにプランを聞く</button>
        
        <div id="ai-response">地図をクリックすると探索を開始します。</div>
    </div>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
