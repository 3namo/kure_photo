<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呉市お散歩アプリ (Full Ver.)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-hotline@0.4.0/dist/leaflet.hotline.js"></script>
    <script src="https://unpkg.com/leaflet-arrowheads@1.4.0/src/leaflet-arrowheads.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>呉市フォトウォークアプリ</h2>
            <button id="close-sidebar" onclick="toggleSidebar()" class="mobile-only">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        
        <div id="weather-widget">
            <div id="current-status">
                <div id="clock">--:--</div>
                <div class="weather-row">
                    <img id="weather-icon" src="" alt="">
                    <span id="weather-temp">--℃</span>
                    <span id="weather-desc">取得待ち...</span>
                </div>
            </div>
            <div id="forecast-container"></div>
        </div>
        
        <details class="settings-accordion" open>
            <summary class="settings-summary">
                <span><i class="fa-solid fa-sliders"></i> 設定パネル</span>
                <i class="accordion-arrow fa-solid fa-chevron-down"></i>
            </summary>
            
            <div class="settings-content">
                <div class="control-group">
                    <label>📍 現在地の指定方式</label>
                    <div class="location-mode-toggle">
                        <label class="toggle-label">
                            <input type="checkbox" id="gps-mode-toggle" onchange="toggleLocationMode()">
                            <span class="toggle-slider"></span>
                            <span class="mode-text">GPS自動取得: <span id="mode-status">OFF (マップクリック)</span></span>
                        </label>
                    </div>
                    <div class="hint" id="location-hint">※マップをクリックして現在地を指定してください</div>
                </div>

                <div class="control-group">
                    <label>1. Gemini APIキー (必須)</label>
                    <input type="password" id="gemini-key" placeholder="AI Studioで取得したキーを入力">
                </div>

                <div class="control-group">
                    <div class="accordion-header" onclick="toggleDatasetInput()">
                        <label style="cursor:pointer; margin:0;">2. 呉市データセットID <small>(設定)</small></label>
                        <i id="dataset-arrow" class="fa-solid fa-chevron-down"></i>
                    </div>
                    
                    <div id="dataset-container" style="display:none; margin-top:10px;">
                        <div class="hint">※カタログURL末尾のIDを入力</div>
                        <input type="text" id="id-manhole" placeholder="デザインマンホール" value="design-manhole-list-1">
                        <input type="text" id="id-culture" placeholder="文化財・歴史" value="cultural-property-list-1">
                        <input type="text" id="id-shelter" placeholder="避難所(絶景用)" value="shelter-1">
                    </div>
                </div>

                <div class="control-group">
                    <label>3. 今の気分・テーマ</label>
                    <input type="text" id="user-mood" placeholder="例: 神社に行きたい、川沿いを歩きたい">
                    <div class="hint">※「神社」「海」など具体的に書くとAIが優先します</div>
                </div>

                <div class="control-group">
                    <label>4. 所要時間 (分)</label>
                    <input type="number" id="walk-duration" placeholder="例: 70" value="70">
                    
                    <label style="margin-top:10px;">5. ゴール地点 (任意)</label>
                    <div class="hint">※空欄ならAIが良い場所を提案します</div>
                    <input type="text" id="final-dest" placeholder="例: 呉駅、大和ミュージアム">
                </div>
            </div>
        </details>

        <button id="btn-search" onclick="askAI()" disabled>AIにプランを聞く</button>
        
        <details class="settings-accordion">
            <summary class="settings-summary">
                <span><i class="fa-solid fa-terminal"></i> システムログ</span>
                <i class="accordion-arrow fa-solid fa-chevron-down"></i>
            </summary>
            <div id="log-area" class="settings-content">システムログ: 待機中...</div>
        </details>
        
        <details id="ai-result-details" class="ai-accordion" open>
            <summary class="ai-summary">
                <span><i class="fa-solid fa-map"></i> 🤖 AIプラン結果</span>
                <i class="accordion-arrow fa-solid fa-chevron-up"></i>
            </summary>
            <div id="ai-response" class="ai-response-content">地図をクリックすると探索を開始します。</div>
            <div style="margin-top:8px;">
                <button id="btn-new-search" style="display:none; width:100%; padding:8px; background:#ff6b6b; color:white; border:none; border-radius:6px;">新しい探索を開始</button>
            </div>
        </details>
    
        <!-- モーダル: 新しい探索確認（洗練されたUI） -->
        <div id="confirm-modal" class="confirm-modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="confirm-modal" role="document">
                <h3 id="confirm-modal-title">新しい探索を開始しますか？</h3>
                <p id="confirm-modal-message">現在のAIプランは破棄されます。よろしいですか？</p>
                <div class="modal-actions">
                    <button id="confirm-cancel" class="btn secondary">キャンセル</button>
                    <button id="confirm-ok" class="btn danger">破棄して開始</button>
                </div>
            </div>
        </div>
    </div>

    <div id="resizer"></div>
    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
